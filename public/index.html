<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Portafolio personal</title>
    <style>
      #git-img{
            height: 24px;
            width: 24px;
            margin-right: 5px;
          }
          .git{
            margin-top: 10px;
          }
        @media (max-width: 1200px) {
          nav {
            grid-template-columns: 10fr 3fr 3fr 4fr;
          }
        }
        @media (max-width: 750px) {
          nav {
            grid-template-columns: 4fr 3fr 3fr 4fr;
            height: 60px;
          }
          a {
            font-size: 15px; 
          }
          #git-img{
            height: 16px;
            width: 16px;
            margin-right: 5px;
          }
          .git{
            margin-top: 5px;
          }
          .ws_h1{
            font-size: x-large;
          }
        }
        @media (max-width: 470px) {
          a {
            font-size: 12px; 
          }
          nav{
            height: 50px;
          }
          .git{
            margin-top: -1px;
          }
          .ws_h1{
            font-size: medium;
          }
        }
    </style>
</head>
<body>
    <nav id="navbar">
        <a class="n1" href="#welcome-section">Bienvenido</a>
        <a class="n2" href="#projects">Proyectos</a>
        <a id="profile-link" href="https://github.com/lukkhan40" target="_blank" class="git"> <img src="img/github.png" class="git" id="git-img">lukkhan40</a>
    </nav>
    <div class="separador"></div>
    <section id="welcome-section">
        <h1 class="ws_h1">Bienvenido, mi nombre es Jos√© Luis</h1>
    </section>
    <section id="projects">
        <div class="project-tile">
            <img class="project-tile_img" src="img/react.png">
            <label class="project-tile_label"><a id="p" href="https://luisacosta-movies-next.vercel.app/" target="_blank">React-movies</a></label>  
        </div>
    </section>
    <section id="contact">
      <form action="/" method="POST">
        <input type="text" placeholder="Dejame tu mensaje" class="mensaje" id="mensaje" name="mensaje">
        <input type="submit" class="submit" id="submit">
      </form>
    </section>
    <script src="js.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" ></script>
</body>
</html>
